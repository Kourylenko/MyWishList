<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Форма регистрации</title>
  <link rel="stylesheet" type="text/css" href="./css/stylesheet.css">
  <script type="text/javascript" src="./js/jquery-3.3.1.min.js"></script>
</head>
<body>
  <div class="page">
  <form action="./enter.html" autocomplete="on">
    <div>Имя </div>
    <input type="text" name="neme" id="name" placeholder="Ваше имя" required value="Имя">
    
    <div>Дата рождения: </div>
    <input type="date" name="date" id="birthday" ><!--  добавить required -->
    
    <div>Номер мобильного <p>по которому Вас найдут ваши друзья</p></div>
    <input type="tel" name="phone" id="phone" placeholder="Номер телефона" required value="0667788999">
    
    <div>Пароль </div>
    <input type="password" name="password" id="pass" value="123456" required>
    
    <br><br>
    <button> Регистрация </button>
  </form>
</div>
<script type="text/javascript" src="./js/wishList.js"></script>
</body>
</html>
