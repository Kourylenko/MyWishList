<!DOCTYPE html>
<html>
<head>
  <title>Форма регистрации</title>
</head>
<body>
  <form action="./account.html" autocomplete="on">
    <h2> Имя </h2>
    <input type="text" name="neme" id="name" value="Tanya" required>
    
    <h2> Дата рождения: </h2>
    <input type="date" name="date" id="birthday" required>
    
    <h2> Номер мобильного по которому Вас найдут ваши друзья </h2>
    <input type="tel" name="phone" id="phone" value="0554656478" required>
    
    <h2> Пароль </h2>
    <input type="password" name="password" id="pass" value="123456" required>
    
    <br><br>
    <button> Регистрация </button>
  </form>
</body>
</html>
